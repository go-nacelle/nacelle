version: 2.1

executors:
  go:
    docker:
      - image: circleci/golang:1.15
    working_directory: ~/nacelle

jobs:
  test:
    executor: go
    steps:
      - checkout
      - run: go get github.com/mattn/goveralls
      - run:
          name: Run unit tests
          command: |
            go get ./...
            goveralls -covermode=atomic -package=./... -race -service=circle-ci -v

workflows:
  version: 2
  test:
    jobs:
      - test
